<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta lang="en">

	<title>Flip'd</title>

	<link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>

	<!-- Header -->
	<header>
		<img id="info-icon" alt="info-icon" src="info-icon.png" onclick="toggleInfo();"/>
		<img id="hamburger-menu-icon" alt="hamburger-menu-icon" src="hamburger-menu-icon.png"/>
		<div id="title">
			Flip'd
		</div>
	</header>

	<div id="info-panel">
		<span id="info-panel-close" onclick="toggleInfo();">&times;</span>
		<h1>Flip'd</h1>
		<h3>Easy</h3>
			<p>Tiles are shown in the correct order</p>
			<div class="word-container-info-panel">
				<div class="container">
					<div class="card 1">
						<div class="front"></div>
						<div class="back">F</div>
					</div>
				</div>

				<div class="container">
					<div class="card 2">
						<div class="front"></div>
						<div class="back">L</div>
					</div>
				</div>

				<div class="container">
					<div class="card 3">
						<div class="front"></div>
						<div class="back">I</div>
					</div>
				</div>

				<div class="container">
					<div class="card 4">
						<div class="front"></div>
						<div class="back">P</div>
					</div>
				</div>

				<div class="container">
					<div class="card 5">
						<div class="front"></div>
						<div class="back">D</div>
					</div>
				</div>

			</div>

		<br>

		<h3>Hard</h3>
			<p>Tiles are shown in a random order</p>
			<div class="word-container-info-panel">
				<div class="container">
					<div class="card 1">
						<div class="front"></div>
						<div class="back">I</div>
					</div>
				</div>

				<div class="container">
					<div class="card 2">
						<div class="front"></div>
						<div class="back">P</div>
					</div>
				</div>

				<div class="container">
					<div class="card 3">
						<div class="front"></div>
						<div class="back">F</div>
					</div>
				</div>

				<div class="container">
					<div class="card 4">
						<div class="front"></div>
						<div class="back">L</div>
					</div>
				</div>

				<div class="container">
					<div class="card 5">
						<div class="front"></div>
						<div class="back">D</div>
					</div>
				</div>

			</div>


	</div>

	<!-- Main container -->
	<div id="main-container">

		<div id="welcome">
			<h1>Welcome to Flip'd!</h1>
			<p>Start by choosing a game mode to play</p>
		</div>

		<div class="game-mode" onclick="openGameMode('easy');">
			<h1>Easy</h1>
		</div>

		<div class="game-mode" onclick="openGameMode('hard');">
			<h1>Hard</h1>
		</div>

	</div>

	<script type="text/javascript">
		// Function to open/close info panel
		function toggleInfo() {
			infoPanel = document.getElementById('info-panel');

			if (infoPanel.style.display == 'block') {
				infoPanel.style.display = 'none';
				var tiles = document.getElementsByClassName('card');

				for (var k = 0; k < tiles.length; k++) {
					tiles[k].classList.remove('flipped-letter');
				}

			} else {
				infoPanel.style.display = 'block';

				for (var i = 1; i < 6; i++) {
					flipTiles(i);
				}
			}
		}

		// Function to flip example tiles in info panel
		function flipTiles(i) {
			setTimeout(function() {
				var elements;

				elements = document.getElementsByClassName(i);

				for (var j = 0; j < elements.length; j++) {
					elements[j].classList.add('flipped-letter')
				}
			}, 200 * i)
		}

		// Function to open link with parameter for easy/hard mode
		function openGameMode(mode) {
			var gameMode = mode;
			window.location.href = "game.html?mode=" + mode;
		}
	</script>

</body>
</html>
